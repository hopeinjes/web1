  <h2>보디빌딩이란 무엇인가?</h2>
  <p>
    <img src="보디빌딩.jpeg" width="100%">
    트레이닝과 식단 조절을 통해 균형있는 미적 근육을 가꾸고 이를 평가하는 스포츠를 말한다. 예전에는 보디빌딩이라는 말보다 육체미(肉體美)라는 말이 많이 쓰였지만 현재는 몸 만드는 운동이라는 의미로서는 거의 사장되었고 보디빌딩으로 완전히 대체됐다. 미국식 발음으로 "바리바디빌딩" 이라고 부르는 사람도 있다.
